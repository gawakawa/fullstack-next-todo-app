name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.12.0'
      - run: corepack enable
      - run: yarn install --immutable
      - name: format check
        run: yarn format:check 
      - name: lint
        run: yarn lint
      - name: test
        run: yarn test
